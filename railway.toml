# Railway Deployment Configuration
# --------------------------------

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run prisma:generate && npm run build"

[deploy]
startCommand = "npm run start:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[env]
NODE_ENV = "production"
PORT = "3000"

